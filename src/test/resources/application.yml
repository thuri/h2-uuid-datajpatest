jasypt:
  encryptor:
    algorithm: PBEWITHHMACSHA512ANDAES_256
    password: ${jasypt_encryptor_password}

kafka:
  rewe-systems:
    consumer-servers: ${spring.embedded.kafka.brokers}
    producer-servers: ${spring.embedded.kafka.brokers}
    client:
      consumer-secret: not-used
      producer-secret: not-used
    security:
      protocol: PLAINTEXT
    token:
      consumer-endpoint:
        uri: not-used
      producer-endpoint:
        uri: not-used
  rewe-digital:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    password: not-used
    security:
      protocol: PLAINTEXT
    truststore:
      password: not-used
  groups:
    item:
      name: itemv2-local-01
    commodity-group: commodity-group-local-01
    relation: relation-local-01
    supplier: supplier-local-01
  topics:
    supplier: supplier-topic
management:
  endpoints:
    web:
      exposure:
        include: ["health","prometheus"]
  endpoint:
    prometheus:
      enabled: true

spring:
  codec:
    max-in-memory-size: 10MB
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:db;Mode=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  #jpa:
  #  show-sql: true
  #  properties:
  #    hibernate:
  #      format_sql: true
  liquibase:
    change-log: classpath:/liquibase/changelog/changelog-master.xml
    enabled: true
  mail:
    host: smtp.rewe.local
    port: 25
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false


